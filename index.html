<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#87CEEB, #90EE90);
    }

    #snake-game-container {
      position: relative;
      text-align: center;
    }

    #snake-game {
      display: inline-block;
      width: 100vw;
      height: 100vh;
      border: 1px solid #ddd;
      background-color: #90EE90;
      position: relative;
    }

    .snake {
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: #0000FF;
      /* Blue color for the snake */
    }

    .apple {
      width: 20px;
      height: 20px;
      background-color: #FF0000;
      border-radius: 50%;
      position: absolute;
    }

    .barrier {
      width: 20px;
      height: 20px;
      background-color: #FF6347;
      position: absolute;
    }

    #losing-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #FF6347;
      display: none;
      background-color: black;
      padding: 20px;
      border-radius: 10px;
    }

    .message-container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <title>Snake Game</title>
</head>

<body>
  <div id="snake-game-container">
    <div id="snake-game"></div>
    <div id="losing-message">
      <div class="message-container">
        <p>You Lose! ðŸ˜”</p>
        <button onclick="restartGame()">Try Again</button>
      </div>
    </div>
  </div>

  <script>
    const gridSize = 20;
    let snake = [{
      x: 15,
      y: 15
    }];
    let apples = [];
    let barriers = [];
    let isGameOver = false;
    let direction = "right";
    let nextDirection = "right";
    let touchStartX = 0;
    let touchStartY = 0;

    function createGameBoard() {
      const snakeGame = document.getElementById("snake-game");
      snakeGame.style.width = gridSize * 30 + "px";
      snakeGame.style.height = gridSize * 30 + "px";

      createSnake();
      createApples();
      createBarriers();

      document.addEventListener("keydown", handleKeyDown);
      snakeGame.addEventListener("touchstart", handleTouchStart);
      snakeGame.addEventListener("touchmove", handleTouchMove);
    }

    function createSnake() {
      const snakeGame = document.getElementById("snake-game");
      snake.forEach(segment => {
        const snakeSegment = createSegment("snake", segment);
        snakeGame.appendChild(snakeSegment);
      });
    }

    function createApples() {
      for (let i = 0; i < 8; i++) {
        spawnApple();
      }
    }

    function createBarriers() {
      for (let x = 0; x < 30; x++) {
        spawnBarrier(0, x);
        spawnBarrier(29, x);
      }
      for (let y = 1; y < 29; y++) {
        spawnBarrier(y, 0);
        spawnBarrier(y, 29);
      }
    }

    function createSegment(className, position) {
      const segment = document.createElement("div");
      segment.className = className;
      segment.style.left = position.x * gridSize + "px";
      segment.style.top = position.y * gridSize + "px";
      return segment;
    }

    function spawnApple() {
      const x = Math.floor(Math.random() * 30);
      const y = Math.floor(Math.random() * 30);

      const apple = {
        x,
        y
      };
      apples.push(apple);

      const snakeGame = document.getElementById("snake-game");
      const appleElement = createSegment("apple", apple);
      snakeGame.appendChild(appleElement);
    }

    function spawnBarrier(x, y) {
      const barrier = {
        x,
        y
      };
      barriers.push(barrier);

      const snakeGame = document.getElementById("snake-game");
      const barrierElement = createSegment("barrier", barrier);
      snakeGame.appendChild(barrierElement);
    }

    function moveSnake() {
      if (isGameOver) return;

      direction = nextDirection;

      const head = {
        ...snake[0]
      };

      switch (direction) {
        case "up":
          head.y -= 1;
          break;
        case "down":
          head.y += 1;
          break;
        case "left":
          head.x -= 1;
          break;
        case "right":
          head.x += 1;
          break;
      }

      checkCollision(head);

      snake.unshift(head);

      checkAppleCollision(head);

      if (!isGameOver) {
        const tail = snake.pop();
        removeSegment(tail);
      }

      drawSnake();
    }

    function checkCollision(head) {
      if (head.x < 0 || head.x >= 30 || head.y < 0 || head.y >= 30) {
        isGameOver = true;
        showLosingMessage();
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          isGameOver = true;
          showLosingMessage();
        }
      }

      for (let i = 0; i < barriers.length; i++) {
        if (head.x === barriers[i].x && head.y === barriers[i].y) {
          isGameOver = true;
          showLosingMessage();
        }
      }
    }

    function checkAppleCollision(head) {
      const appleIndex = apples.findIndex(apple => apple.x === head.x && apple.y === head.y);

      if (appleIndex !== -1) {
        apples.splice(appleIndex, 1);
        spawnApple();

        const tail = {
          ...snake[snake.length - 1]
        };
        snake.push(tail);

        const snakeGame = document.getElementById("snake-game");
        const tailElement = createSegment("snake", tail);
        snakeGame.appendChild(tailElement);
      }
    }

    function drawSnake() {
      const snakeGame = document.getElementById("snake-game");
      snakeGame.innerHTML = "";

      snake.forEach(segment => {
        const snakeSegment = createSegment("snake", segment);
        snakeGame.appendChild(snakeSegment);
      });

      apples.forEach(apple => {
        const appleElement = createSegment("apple", apple);
        snakeGame.appendChild(appleElement);
      });

      barriers.forEach(barrier => {
        const barrierElement = createSegment("barrier", barrier);
        snakeGame.appendChild(barrierElement);
      });
    }

    function removeSegment(segment) {
      const element = document.querySelector(`.snake[data-x="${segment.x}"][data-y="${segment.y}"]`);
      if (element) {
        element.remove();
      }
    }

    function showLosingMessage() {
      const losingMessage = document.getElementById("losing-message");
      losingMessage.style.display = "block";
    }

    function restartGame() {
      isGameOver = false;
      const losingMessage = document.getElementById("losing-message");
      losingMessage.style.display = "none";
      snake = [{
        x: 15,
        y: 15
      }];
      apples = [];
      barriers = [];
      createSnake();
      createApples();
      createBarriers();
    }

    function handleKeyDown(event) {
      switch (event.key) {
        case "ArrowUp":
          if (direction !== "down") {
            nextDirection = "up";
          }
          break;
        case "ArrowDown":
          if (direction !== "up") {
            nextDirection = "down";
          }
          break;
        case "ArrowLeft":
          if (direction !== "right") {
            nextDirection = "left";
          }
          break;
        case "ArrowRight":
          if (direction !== "left") {
            nextDirection = "right";
          }
          break;
      }
    }

    function handleTouchStart(event) {
      touchStartX = event.touches[0].clientX;
      touchStartY = event.touches[0].clientY;
    }

    function handleTouchMove(event) {
      if (!touchStartX || !touchStartY) return;

      const touchEndX = event.touches[0].clientX;
      const touchEndY = event.touches[0].clientY;

      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe
        if (deltaX > 0) {
          // Swipe right
          nextDirection = "right";
        } else {
          // Swipe left
          nextDirection = "left";
        }
      } else {
        // Vertical swipe
        if (deltaY > 0) {
          // Swipe down
          nextDirection = "down";
        } else {
          // Swipe up
          nextDirection = "up";
        }
      }

      touchStartX = 0;
      touchStartY = 0;
    }

    createGameBoard();
    setInterval(moveSnake, 150); // Adjusted the interval for slower movement
  </script>
</body>

</html>
