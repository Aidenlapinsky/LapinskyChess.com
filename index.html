<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Searcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fun Fact Searcher</h1>
            <nav>
                <ul>
                    <li><a href="#">More</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>

        <div class="search-area">
            <div class="search-container">
                <input type="text" id="search-box" placeholder="What do you want to learn about?">
                <button id="search-button">Search</button>
            </div>
            <div class="buttons">
                <button>Fact Search</button>
                <button>I'm Feeling Curious</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
