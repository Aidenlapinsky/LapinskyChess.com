<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Searcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="logo">Fun Fact Searcher</a> 
            <ul class="nav">
                <li><a href="#">Images</a></li>
                <li><a href="#">Gmail</a></li>
                <li><a href="#" class="more-apps">
                    <img src="google-apps.svg" alt="Google Apps"> 
                </a></li>
                <li><a href="#" class="sign-in">Sign in</a></li>
            </ul>
        </div>

        <div class="search-area">
            <div class="search-container">
                <input type="text" id="search-box" placeholder="What do you want to learn about?">
                <button id="search-button">Search</button>
            
                <a href="#" class="voice-search"> 
                    <img src="mic-icon.svg" alt="Voice Search">
                </a>
            </div>

            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
