<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#87CEEB, #90EE90);
    }
    #snake-game {
      position: relative;
      border: 1px solid #ddd;
      background-color: #90EE90;
    }
    .snake {
      width: 20px;
      height: 20px;
      background-color: #00F;
      position: absolute;
    }
    .apple {
      width: 20px;
      height: 20px;
      background-color: #FF0000; /* Red color for the apple */
      position: absolute;
    }
    #losing-message {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #FF6347; /* Tomato color for the losing message */
      display: none;
    }
  </style>
  <title>Snake Game</title>
</head>
<body>
  <div id="snake-game"></div>
  <div id="losing-message">You Lose! Click to play again.</div>

  <script>
    const gridSize = 20;
    let snake = [{ x: 5, y: 5 }];
    let apples = [];
    let direction = "right";
    let isGameOver = false;

    function createGameBoard() {
      const snakeGame = document.getElementById("snake-game");
      snakeGame.style.width = gridSize * 30 + "px";
      snakeGame.style.height = gridSize * 30 + "px";

      createSnake();
      createApples();

      document.addEventListener("keydown", changeDirection);
      document.addEventListener("click", handleRestartClick);
    }

    function createSnake() {
      const snakeGame = document.getElementById("snake-game");
      snake.forEach(segment => {
        const snakeSegment = createSegment("snake", segment);
        snakeGame.appendChild(snakeSegment);
      });
    }

    function createApples() {
      for (let i = 0; i < 5; i++) {
        spawnApple();
      }
    }

    function createSegment(className, position) {
      const segment = document.createElement("div");
      segment.className = className;
      segment.style.left = position.x * gridSize + "px";
      segment.style.top = position.y * gridSize + "px";
      return segment;
    }

    function spawnApple() {
      const x = Math.floor(Math.random() * 30);
      const y = Math.floor(Math.random() * 30);

      const apple = { x, y };
      apples.push(apple);

      const snakeGame = document.getElementById("snake-game");
      const appleElement = createSegment("apple", apple);
      snakeGame.appendChild(appleElement);
    }

    function moveSnake() {
      if (isGameOver) return;

      const head = { ...snake[0] };

      switch (direction) {
        case "up":
          head.y -= 1;
          break;
        case "down":
          head.y += 1;
          break;
        case "left":
          head.x -= 1;
          break;
        case "right":
          head.x += 1;
          break;
      }

      checkCollision(head);

      snake.unshift(head);

      checkAppleCollision(head);

      if (!isGameOver) {
        const tail = snake.pop();
        removeSegment(tail);
      }

      drawSnake();
    }

    function checkCollision(head) {
      if (head.x < 0 || head.x >= 30 || head.y < 0 || head.y >= 30) {
        isGameOver = true;
        showLosingMessage();
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          isGameOver = true;
          showLosingMessage();
        }
      }
    }

    function checkAppleCollision(head) {
      const index = apples.findIndex(apple => apple.x === head.x && apple.y === head.y);

      if (index !== -1) {
        apples.splice(index, 1);
        spawnApple();

        const tail = { ...snake[snake.length - 1] };
        snake.push(tail);

        const snakeGame = document.getElementById("snake-game");
        const tailElement = createSegment("snake", tail);
        snakeGame.appendChild(tailElement);
      }
    }

    function drawSnake() {
      const snakeGame = document.getElementById("snake-game");
      snakeGame.innerHTML = "";

      snake.forEach(segment => {
        const snakeSegment = createSegment("snake", segment);
        snakeGame.appendChild(snakeSegment);
      });

      apples.forEach(apple => {
        const appleElement = createSegment("apple", apple);
        snakeGame.appendChild(appleElement);
      });
    }

    function changeDirection(event) {
      if (event.key === "ArrowUp" && direction !== "down") {
        direction = "up";
      } else if (event.key === "ArrowDown" && direction !== "up") {
        direction = "down";
      } else if (event.key === "ArrowLeft" && direction !== "right") {
        direction = "left";
      } else if (event.key === "ArrowRight" && direction !== "left") {
        direction = "right";
      }
    }

    function removeSegment(segment) {
      const element = document.querySelector(`.snake[data-x="${segment.x}"][data-y="${segment.y}"]`);
      element.remove();
    }

    function showLosingMessage() {
      const losingMessage = document.getElementById("losing-message");
      losingMessage.style.display = "block";
    }

    function handleRestartClick() {
      if (isGameOver) {
        resetGame();
      }
    }

    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      apples = [];
      direction = "right";
      isGameOver = false;

      const losingMessage = document.getElementById("losing-message");
      losingMessage.style.display = "none";

      const snakeGame = document.getElementById("snake-game");
      snakeGame.innerHTML = "";

      createSnake();
      createApples();
    }

    function gameLoop() {
      moveSnake();
    }

    createGameBoard();
    setInterval(gameLoop, 200);
  </script>
</body>
</html>
