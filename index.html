<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#87CEEB, #90EE90);
    }
    #snake-game {
      position: relative;
      border: 1px solid #ddd;
      background-color: #90EE90;
    }
    .snake {
      width: 20px;
      height: 20px;
      background-color: #00F;
      position: absolute;
    }
    .barrier {
      width: 20px;
      height: 20px;
      background-color: #FF6347; /* Tomato color for the barrier */
      position: absolute;
    }
    #losing-message {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #FF6347; /* Tomato color for the losing message */
      display: none;
    }
  </style>
  <title>Snake Game</title>
</head>
<body>
  <div id="snake-game"></div>
  <div id="losing-message">You Lose!</div>

  <script>
    const gridSize = 20;
    let snake = [{ x: 5, y: 5 }];
    let target = { x: 5, y: 5 };
    const barrier = { x: 15, y: 10 };
    let isGameOver = false;

    function createGameBoard() {
      const snakeGame = document.getElementById("snake-game");
      snakeGame.style.width = gridSize * 20 + "px";
      snakeGame.style.height = gridSize * 20 + "px";

      snake.forEach(segment => {
        const snakeSegment = createSegment("snake", segment);
        snakeGame.appendChild(snakeSegment);
      });

      const barrierElement = createSegment("barrier", barrier);
      snakeGame.appendChild(barrierElement);
    }

    function createSegment(className, position) {
      const segment = document.createElement("div");
      segment.className = className;
      segment.style.left = position.x * gridSize + "px";
      segment.style.top = position.y * gridSize + "px";
      return segment;
    }

    function moveSnake() {
      if (isGameOver) return;

      const head = { ...snake[0] };

      if (head.x < target.x) {
        head.x += 1;
      } else if (head.x > target.x) {
        head.x -= 1;
      }

      if (head.y < target.y) {
        head.y += 1;
      } else if (head.y > target.y) {
        head.y -= 1;
      }

      snake.unshift(head);
      snake.pop();

      checkCollision();
    }

    function drawSnake() {
      const snakeGame = document.getElementById("snake-game");
      snakeGame.innerHTML = "";

      snake.forEach(segment => {
        const snakeSegment = createSegment("snake", segment);
        snakeGame.appendChild(snakeSegment);
      });

      const barrierElement = createSegment("barrier", barrier);
      snakeGame.appendChild(barrierElement);
    }

    function checkCollision() {
      const head = snake[0];

      if (head.x === barrier.x && head.y === barrier.y) {
        isGameOver = true;
        showLosingMessage();
      }
    }

    function handleTap(event) {
      if (isGameOver) {
        resetGame();
        return;
      }

      const x = event.clientX;
      const y = event.clientY;

      const snakeGame = document.getElementById("snake-game");
      const rect = snakeGame.getBoundingClientRect();

      target.x = Math.floor((x - rect.left) / gridSize);
      target.y = Math.floor((y - rect.top) / gridSize);
    }

    function showLosingMessage() {
      const losingMessage = document.getElementById("losing-message");
      losingMessage.style.display = "block";
    }

    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      target = { x: 5, y: 5 };
      isGameOver = false;

      const losingMessage = document.getElementById("losing-message");
      losingMessage.style.display = "none";
    }

    function gameLoop() {
      moveSnake();
      drawSnake();
    }

    createGameBoard();
    document.addEventListener("click", handleTap);
    setInterval(gameLoop, 200);
  </script>
</body>
</html>
