<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#87CEEB, #90EE90);
    }
    #snake-game {
      position: relative;
      border: 1px solid #ddd;
      background-color: #90EE90;
    }
    .snake {
      width: 20px;
      height: 20px;
      background-color: #00F;
      position: absolute;
    }
    .apple {
      width: 20px;
      height: 20px;
      background-color: #FF0000; /* Red color for the apple */
      position: absolute;
    }
    .barrier {
      width: 20px;
      height: 20px;
      background-color: #FF6347; /* Tomato color for the barrier */
      position: absolute;
    }
    #losing-message {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #FF6347; /* Tomato color for the losing message */
      display: none;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #000;
    }
    #high-score {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: #000;
    }
  </style>
  <title>Snake Game</title>
</head>
<body>
  <div id="snake-game"></div>
  <div id="losing-message">
    <span id="score"></span>
    You Lose! Press any key to play again.
  </div>
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>

  <script>
    const gridSize = 20;
    let snake = [{ x: 5, y: 5 }];
    let apples = [];
    let barriers = [];
    let isGameOver = false;
    let direction = "right";
    let nextDirection = "right";
    let score = 0;
    let highScore = 0;

    function createGameBoard() {
      const snakeGame = document.getElementById("snake-game");
      snakeGame.style.width = gridSize * 30 + "px";
      snakeGame.style.height = gridSize * 30 + "px";

      createSnake();
      createApples();
      createBarriers();

      document.addEventListener("keydown", handleKeyDown);
      document.addEventListener("click", handleRestartClick);
    }

    // (Existing functions...)

    function checkAppleCollision(head) {
      const appleIndex = apples.findIndex(apple => apple.x === head.x && apple.y === head.y);

      if (appleIndex !== -1) {
        apples.splice(appleIndex, 1);
        spawnApple();

        const tail = { ...snake[snake.length - 1] };
        snake.push(tail);

        const snakeGame = document.getElementById("snake-game");
        const tailElement = createSegment("snake", tail);
        snakeGame.appendChild(tailElement);

        // Increase the score and update the display
        score += 10;
        updateScore();

        // Check and update high score
        if (score > highScore) {
          highScore = score;
          updateHighScore();
        }
      }
    }

    // (Existing functions...)

    function updateScore() {
      const scoreElement = document.getElementById("score");
      scoreElement.textContent = `Score: ${score}`;
    }

    function updateHighScore() {
      const highScoreElement = document.getElementById("high-score");
      highScoreElement.textContent = `High Score: ${highScore}`;
    }

    // (Existing functions...)

    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      apples = [];
      barriers = [];
      isGameOver = false;
      direction = "right";
      nextDirection = "right";

      const losingMessage = document.getElementById("losing-message");
      losingMessage.style.display = "none";

      const snakeGame = document.getElementById("snake-game");
      snakeGame.innerHTML = "";

      createSnake();
      createApples();
      createBarriers();

      // Reset the score
      score = 0;
      updateScore();
    }

    // (Existing functions...)

    createGameBoard();
    setInterval(gameLoop, 110);
    updateScore();
    updateHighScore();
  </script>
</body>
</html>
